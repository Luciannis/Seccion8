<h2>Por País</h2>
<hr>

<div class="row">
    <div class="col">
        <form (ngSubmit)="buscar();"
        autocomplete="off">
            <input type="text"
            name="termino"
            class="form-control"
            [(ngModel)]="termino"
            placeholder="Buscar por pais">
        </form>
    </div>
</div>

<hr>
<div *ngIf="error" class="alert alert-danger">
    No se encontro nada con el término {{termino}}
</div>

<div *ngIf="!error" class="row">
    <div class="col">
        <table class="table table-hover">
            <thead>
                <tr>        
                    <th>#</th>
                    <th>Bandera</th>
                    <th>Nombre</th>
                    <th>Población</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Bandera</td>
                    <td>Nombre</td>
                    <td>123123</td>
                    <td>pa onde</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
